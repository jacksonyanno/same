<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	beforePhase="#{consultaMBean.beforePhaseConsultarReservaPeriodo}"
    beforePhaseListener="#{consultaMBean.beforePhaseConsultarReservaPeriodo}"
	>
	
	<h:form style="margin: 0px;">

		<table style="border: none;" cellpadding="0" cellspacing="0">
			<tr>
				<td nowrap="nowrap"><rich:panel
					header="#{text['query.consultarReservaPeriodo.header']}" style=" width : 515px;"
					styleClass="formulario">
					<h:panelGrid columns="2" style="padding-top: 0px;" columnClasses="formularioEtiqueta formularioEtiquetaAlineacionEdicion, formualrioCampo formularioCampoAlineacionEdicion">
						<h:outputText value="#{text['view.general.date_from']}:"	styleClass="headerText"></h:outputText>
						<rich:calendar datePattern="dd/MM/yyyy" showWeeksBar="false" locale="es"
							todayControlMode="hidden" value="#{reporteMBean.fechaDesde}"  />

						<h:outputText value="#{text['view.general.date_to']}:"	styleClass="headerText"></h:outputText>
						<rich:calendar datePattern="dd/MM/yyyy" showWeeksBar="false"  todayControlMode="hidden"
							locale="es" value="#{reporteMBean.fechaHasta}"  />

						<h:outputText value="#{text['entity.reserva.state']}:" styleClass="headerText"></h:outputText>
						<h:selectOneMenu id="seleccionAplicacion"
									style=" width : 146px;" value="#{reporteMBean.estadoReservaSeleccionado}">
							<f:selectItems value="#{reporteMBean.estadosReserva}" />
						</h:selectOneMenu>

						<h:outputText value="#{text['query.report.page_per_hour']}" styleClass="headerText"></h:outputText>
						<h:selectBooleanCheckbox value="#{reporteMBean.unaPaginaPorHora}" />
						
						<h:outputText value=""	styleClass="headerText"></h:outputText>
						<h:commandButton id="genReporteBTN"
								value="#{text['query.report.generate_report']}"
								actionListener="#{reporteMBean.reporteReservaFecha}"
						style=" width : 146px;"></h:commandButton>
						
					</h:panelGrid>
				</rich:panel></td>
			</tr>
					</table>
	</h:form>
</f:view>

</html>
