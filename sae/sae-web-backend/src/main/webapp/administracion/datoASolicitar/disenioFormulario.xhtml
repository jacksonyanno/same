<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>

	<ui:component>
		<a4j:form id = "disenioFormularioForm" ajaxSubmit="true">
			<rich:modalPanel 
				id="disenioFormularioModalBox" 
				width="450" 
				height="400" 
				zindex="1000"
				top="40px"
				
				>
				
				<f:facet name="header">
					<h:outputText value="#{text['formulario.view_design.tooltip']}" />
				</f:facet>
				<f:facet name="controls">
				   <h:panelGroup>
						<a href="#" onclick="#{rich:component('disenioFormularioModalBox')}.hide()">#{text['button.close']}</a>			
		            </h:panelGroup>
				</f:facet>

			<div style="overflow:scroll; height: 370px; width: 720px;"   >
			<h:panelGrid columns="1" cellpadding="0" cellspacing="0" id="disenioFormularioBody">
	
				<h:panelGroup binding="#{disenioFormularioMBean.campos}" />

 
				<rich:panel
						header=" "
						styleClass="formulario" headerClass="formularioCabezal" bodyClass="formularioCuerpo">
					<h:panelGrid columns="1" columnClasses="centrado" width="100%">
						<a4j:commandButton rendered="false" 
							actionListener="#{disenioFormularioMBean.testearValidaciones}"
							styleClass="arriba" value="#{text['formulario.view_design.button.confirm']}" reRender="disenioFormularioBody" >
						</a4j:commandButton>

						<h:panelGroup binding="#{disenioFormularioMBean.camposError}"/>					
					</h:panelGrid>
				</rich:panel>

			</h:panelGrid>
			</div>
			</rich:modalPanel>
		</a4j:form>
	</ui:component>

</html>
