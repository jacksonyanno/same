<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	beforePhase="#{consultaMBean.beforePhaseConsultarReservaId}"
	beforePhaseListener="#{consultaMBean.beforePhaseConsultarReservaId}">


	<h:form style="margin: 0px;">

		<table style="border: none;" cellpadding="0" cellspacing="0">
			<tr>
				<td nowrap="nowrap"><rich:panel
					header="#{text['query.consultarReservaId.header']}:" style=" width : 515px;text-align: left;" 
					bodyClass="formulario" headerClass="formularioCabezal">
					<h:panelGrid columns="3" styleClass="Texto"
							columnClasses="formularioEtiqueta, formularioCampo">
						<h:outputText value="#{text['query.consultarReservaId.reserve_id']}:"
							styleClass="headerText"></h:outputText>
						<h:inputText id="VNroReserva" value="#{consultaMBean.idReserva}"
							style=" width : 89px;" maxlength="10"></h:inputText>
						<a4j:commandButton value="#{text['button.search']}"
							actionListener="#{consultaMBean.buscarReservaId}"
							reRender="pantalla, camposDin, resultadosBusqueda"></a4j:commandButton>
					</h:panelGrid>
					<rich:message for="VNroReserva" ajaxRendered="true"
						errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>
					<h:outputText value=" "></h:outputText>
				</rich:panel></td>
			</tr>
			<tr>
				<td><h:outputText value="" styleClass="headerText"></h:outputText>
				</td>
			</tr>
			<tr>
				<td><rich:panel id="resultadosBusqueda" style=" width : 515px; text-align: left;"
				bodyClass="formulario" headerClass="formularioCabezal">
					<f:facet name="header">
						<h:outputText value="#{text['query.query_result']}" />
					</f:facet>
					<h:panelGrid columns="2" styleClass="Texto"
							columnClasses="formularioEtiqueta, formularioCampo">
							
						<h:outputText value="#{text['view.general.date']}: " />
						<h:inputText style=" width : 81px;" readonly="true"
							value="#{consultaMBean.consultaSessionMBean.disponibilidad.fecha}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"
								timeZone="#{consultaMBean.timeZone}" locale="es" />
						</h:inputText>
						<h:outputText value="#{text['view.general.hour']}: " />
						<h:inputText style=" width : 44px;" readonly="true"
							value="#{consultaMBean.consultaSessionMBean.disponibilidad.horaInicio}">
							<f:convertDateTime type="time" pattern="HH:mm"
								timeZone="#{consultaMBean.timeZone}" />
						</h:inputText>

						<h:outputText value="#{text['entity.reserva.number']}:" />
						<h:panelGroup>
							<h:inputText styleClass="headerText"
								value="#{consultaMBean.consultaSessionMBean.reserva.numero}"
								style=" width : 46px;" readonly="true"></h:inputText>
							<rich:spacer width="40px"/>
							<h:outputText value="(Id: #{consultaMBean.consultaSessionMBean.reserva.id})"/>
						</h:panelGroup>
							
						<h:outputText value="#{text['entity.reserva.state']}:" />
						<h:inputText styleClass="headerText"
							value="#{consultaMBean.consultaSessionMBean.reserva.estadoDescripcion}"
							style=" width : 85px;" readonly="true"></h:inputText>
						<h:outputText value="Observaciones:" />
						<h:inputText
							value="#{consultaMBean.consultaSessionMBean.reserva.observaciones}"
							style=" width : 314px;" readonly="true"></h:inputText>

						<h:outputText value="#{text['entity.reserva.creation_date']}:" />
						<h:inputText style=" width : 81px;" readonly="true"
							value="#{consultaMBean.consultaSessionMBean.reserva.fechaCreacion}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"
								timeZone="#{consultaMBean.timeZone}" locale="es" />
						</h:inputText>

						<h:outputText value=""></h:outputText>
						<h:outputText value=""></h:outputText>
						<h:outputText value=""></h:outputText>
						<h:outputText value=""></h:outputText>
						<h:outputText value=""></h:outputText>
						<h:panelGrid id="camposDin"  columns="1" binding="#{consultaMBean.campos}"
							cellpadding="0" cellspacing="0" styleClass="Texto"
							columnClasses="formularioEtiqueta, formularioCampo">
						</h:panelGrid>
					</h:panelGrid>
				</rich:panel></td>
			</tr>

		</table>


		<a4j:commandLink value="#{text['button.goback']}" action="volver" reRender="pantalla"
			ajaxSingle="true"></a4j:commandLink>
	</h:form>

</f:view>
</html>
