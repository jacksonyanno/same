<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<ui:component>
      
   	<h:panelGroup>
   		<table border="0" cellpadding="0" cellspacing="0">
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'" >
				<td class="ico">
					<span class="glyphicon glyphicon-search"></span>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="#{text['menu.disponibilidades.query']}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<f:setPropertyActionListener target="#{sessionMBean.viewId}" value="/administracion/disponibilidad/consultar.xhtml" />
					</a4j:commandLink>
				</td> 
			</tr>
		</table>
	</h:panelGroup>
	<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_PLANIFICADOR||rolesJSFMBean.RA_AE_ADMINISTRADOR}">
   		<table border="0" cellpadding="0" cellspacing="0">
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'" >
				<td class="ico">
					<span class="glyphicon glyphicon-cog"></span>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="#{text['menu.disponibilidades.day_build']}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<f:setPropertyActionListener target="#{sessionMBean.viewId}" value="/administracion/disponibilidad/crearDisponibilidades.xhtml" />
						<rich:toolTip value="Genera disponibilidades para un día" />
					</a4j:commandLink>
				</td> 
			</tr>			
		</table>
	</h:panelGroup>
	<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_PLANIFICADOR||rolesJSFMBean.RA_AE_ADMINISTRADOR}">
   		<table border="0" cellpadding="0" cellspacing="0">
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<span class="glyphicon glyphicon-cog"></span>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="#{text['menu.disponibilidades.day_copy']}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<f:setPropertyActionListener target="#{sessionMBean.viewId}" value="/administracion/disponibilidad/generarPatronDia.xhtml" />
						<rich:toolTip value="Tomando un día como patrón, genera disponibilidades para el período indicado" />
					</a4j:commandLink>
				</td> 
			</tr>			
		</table>
	</h:panelGroup>
   	<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_PLANIFICADOR||rolesJSFMBean.RA_AE_ADMINISTRADOR}">
   		<table border="0" cellpadding="0" cellspacing="0">
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<span class="glyphicon glyphicon-cog"></span>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="#{text['menu.disponibilidades.week_copy']}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<f:setPropertyActionListener target="#{sessionMBean.viewId}" value="/administracion/disponibilidad/generarPatronSemana.xhtml" />
						<rich:toolTip value="Tomando una semana como patrón, genera disponibilidades para el período indicado" />
					</a4j:commandLink>
				</td> 
			</tr>			
		</table>
	</h:panelGroup>
	<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_PLANIFICADOR||rolesJSFMBean.RA_AE_ADMINISTRADOR}">
   		<table border="0" cellpadding="0" cellspacing="0">
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<span class="glyphicon glyphicon-pencil"></span>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="#{text['menu.disponibilidades.quotas_update']}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<f:setPropertyActionListener target="#{sessionMBean.viewId}" value="/administracion/disponibilidad/modificarCupo.xhtml" />
					</a4j:commandLink>
				</td> 
			</tr>
		</table>
	</h:panelGroup>				
	<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_PLANIFICADOR||rolesJSFMBean.RA_AE_ADMINISTRADOR}">
   		<table border="0" cellpadding="0" cellspacing="0">
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<span class="glyphicon glyphicon-remove"></span>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="#{text['menu.disponibilidades.delete']}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<f:setPropertyActionListener target="#{sessionMBean.viewId}" value="/administracion/disponibilidad/eliminarDisponibilidades.xhtml" />
						<rich:toolTip value="Elimina las disponibilidades que se encuentren dentro del período indicado" />
					</a4j:commandLink>
				</td> 
			</tr>			
   		</table>
	</h:panelGroup>
</ui:component>
</html>
