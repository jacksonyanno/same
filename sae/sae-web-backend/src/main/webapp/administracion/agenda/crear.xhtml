<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      beforePhase="#{agendaMBean.beforePhaseCrear}"
      beforePhaseListener="#{agendaMBean.beforePhaseCrear}"      
      >

	<h:form style="margin: 0px;">	

		<table style="border: none;" cellpadding="0" cellspacing="0" align="center">
		<tr><td nowrap="nowrap">
		<rich:panel header="#{text['entity.agenda']}" bodyClass="formulario" headerClass="formularioCabezal">
			<table style="border: none;" cellpadding="0" cellspacing="0" align="center">
			<tr><td nowrap="nowrap">
				<h:panelGrid columns="2" style="padding-top: 0px;" styleClass="Texto" columnClasses="formularioEtiqueta, formularioCampo">
					<h:outputText value="#{text['entity.agenda.name']}:"></h:outputText>
					<h:inputText id="nombreAgenda" value="#{agendaMBean.agendaNueva.nombre}" required="true" maxlength="32" requiredMessage="#{text['entity.agenda.message.validation.name_required']}" validatorMessage="#{text['entity.agenda.message.validation.name_invalid']}" >
						<f:validator validatorId="agendaNombreValidator" />
					</h:inputText>
					<h:outputText value="#{text['entity.agenda.description']}:"></h:outputText>
					<h:inputText value="#{agendaMBean.agendaNueva.descripcion}" maxlength="50"></h:inputText>
					
				</h:panelGrid>
			</td></tr>
			<tr><td align="center">
				<a4j:commandButton 
					value="#{text['button.save']}" 
					actionListener="#{agendaMBean.crear}"
					reRender="pantalla,mostrarAgendaRecurso"
				></a4j:commandButton>
				<a4j:commandButton ajaxSingle="true" 
					value="#{text['button.cancel']}"
					action="cancelar"
					reRender="pantalla"
				></a4j:commandButton>
			</td></tr>
			</table></rich:panel>
			
		</td></tr>
		</table>
		<h:panelGrid columns="1" width="100%">
			<h:message id="mensajeError" for="nombreAgenda" styleClass="mensajeError"></h:message>
		</h:panelGrid>
	</h:form>
</f:view>
</html>
